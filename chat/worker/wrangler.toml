name = "dnscloak-sos-chat"
main = "src/index.ts"
compatibility_date = "2026-02-02"

[durable_objects]
bindings = [
  { name = "SOS_ROOM", class_name = "SOSRoom" },
  { name = "SOS_RATE", class_name = "SOSRateLimiter" },
  { name = "SOS_DIRECTORY", class_name = "SOSDirectory" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["SOSRoom", "SOSRateLimiter", "SOSDirectory"]
